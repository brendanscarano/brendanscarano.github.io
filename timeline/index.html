---
title: Timeline
layout: default
---

<!-- 

  REMOVE ALL ANGULAR REFERENCES

-->

<div ng-app="JekyllApp">
  <ul class="timeline" ng-controller="TimelineCtrl as vm">

      <li ng-repeat="job in vm.jobs"
          ng-class="{'timeline-inverted': job.type === 'school'}"
          ng-init="showBody = false">

        <div ng-if="job.type === 'work'" class="timeline-badge work">
          <i  class="fa fa-desktop"></i>
        </div>

        <div ng-if="job.type === 'school'" class="timeline-badge school">
          <i class="fa fa-graduation-cap"></i>
        </div>

        <div class="timeline-panel">

          <div class="timeline-heading">

            <div class="job-title"></div>
            <div class="job-title">
              <span ng-bind="job.title"></span>
            </div>

            <div class="job-img-wrapper">
              <img ng-src="{{job.companyImg}}"/>
            </div>

            <div class="title-wrapper">
              <div class="job-dates">
                <span ng-bind="job.dates"></span>
              </div>
              <div class="job-companyName">
                  <span ng-bind="job.companyName"></span>
              </div>
            </div>

            <div class="show-more-buttons">
              <i class="fa fa-plus-square-o"
                  ng-show="!showBody"
                  ng-click="showBody = !showBody"></i>
              <i class="fa fa-minus-square-o"
                  ng-show="showBody"
                  ng-click="showBody = !showBody"></i>
            </div>

          </div> <!-- timeline-heading -->

          <div class="timeline-body"
                ng-show="showBody">

            <ul>
              <li ng-repeat="description in job.description">
                <p ng-bind="description"></p>
              </li>
            </ul>

          </div> <!-- timeline-body -->

        </div> <!-- timeline-panel -->

      </li>

  </ul>
</div>
