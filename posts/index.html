---
title: Blog Posts
layout: default
---

<div class="blog-selection-wrapper">

  {% for post in site.posts %}

  <div class="blog-entry-selection">
    <a href="{{ post.url }}">
      <h4 class="blog-date">{{ post.date | date: "%Y-%m-%d" }}</h4>
      <h2 class="blog-title">{{ post.title }}</h2>
    </a>
  </div>

  {% endfor %}

</div>
